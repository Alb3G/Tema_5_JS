<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheet JS</title>
    <style>
        a {
            font-size: 3em;
            display: block;
            text-decoration: none;
        }

        .grand-parent {
            height: 500px;
            background-color: brown;
        }

        .grand-parent,.grand-parent div {
            border: 5px solid black;
            box-sizing: border-box;
            display: flex;
            gap: 25px;
            padding: 25px;
            flex-grow: 1;
        }

        .parent {
            background-color: darkcyan;
        }

        .child {
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>Procesar javascript</h1>
    <!-- JS inline -->
    <a href="#" onclick="alert('hola desde un scprit inline')">⇾Inline script</a>
    <a href="#">⇾Internal script</a>
    <a href="#">⇾External script</a>

    <h1>Acceso al DOM</h1>
    <div class="grand-parent" id="grand-parent">
        <div class="parent" id="parent-1">
            <div class="child" id="child-1">child-1</div>
            <div class="child" id="child-2">child-2</div>
        </div>
        <div class="parent" id="parent-2">
            <div class="child" id="child-3">child-3</div>
            <div class="child" id="child-4">child-4</div>
        </div>
    </div>

    <!-- JS Externo -->
    <script src="./js/main.js"></script>
    <script src="./js/dom.js"></script>
</body>
</html>
