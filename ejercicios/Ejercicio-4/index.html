<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <table class="table container mt-3">
        <h1 class="container mt-3">Books</h1>
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Sales</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <h2 class="container">Add a new Book</h2>
    <form class="container row mx-4">
        <!-- Title -->
        <div class="mb-3">
          <label for="titleInput" class="form-label">Title</label>
          <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp" placeholder="Title">
        </div>
        <!-- Authors -->
        <div class="mb-3 col-md-4">
            <label for="authorInput" class="form-label">Author</label>
            <input type="text" class="form-control" id="authorInput" aria-describedby="emailHelp" placeholder="Enter Author">
        </div>
        <!-- Sales -->
        <div class="mb-3 col-md-4">
            <label for="salesInput" class="form-label">Sales</label>
            <input type="number" class="form-control" id="salesInput" aria-describedby="emailHelp" placeholder="Enter Sales">
        </div>
        <!-- Price -->
        <div class="mb-3 col-md-4">
          <label for="priceInput" class="form-label">Price</label>
          <input type="number" class="form-control" id="priceInput" placeholder="Enter ">
        </div>
        <!-- Submit -->
        <div class="col-12"><button type="submit" class="btn btn-primary" id="submitButton">Add Book</button></div>
      </form>
    <!-- scripts -->
    <script src="js/main.js"></script>
</body>
</html>
